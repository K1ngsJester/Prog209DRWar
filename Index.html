<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  
  <title>Game of War</title>
  <link rel="StyleSheet" href="StyleSheet.css">
  <script src="cardConstruct.js"></script>
  <script src="deckObject.js"></script>
</head>
<body>

    <div class="grid-container">
      <div class="item1">Game of War!</div>
      <div class="item2">
        <p id="cpuCard"></p>
        <br />
        <p id="playerCard"></p>
      </div>
      <div class="item3">
        <img id=cpuC></img>
        <p id="cpuPlay"></p>
        <img id="playC"></img>
        <p id="playerPlay"></p>
        <button type="button" id="restart">Restart?</button>      
        <button type="button" id="deal">Click to deal!</button>
      </div>
      <div class="item4">
        Computer Wins: <br />
        <p id="cpuWinner"></p>
        Player Wins: <br />
        <p id="playerWinner"></p>
      </div>
      <div class="item5">
        <p id="winNotes"></p>
        <button type="button" id="draw">Draw for War!</button>
      </div>
      </div>
  
  <script src="gameActions.js"></script>
</body>
</html>
